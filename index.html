<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Racha - Cuca
        </title> 
        <link rel="stylesheet" href="CSS/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/style.css"> 
        </style>
    </head>
    <body>
        <main>
            <header class="container-fluid pt-4 " >
                <h1 class="text-center text-lg-center m-0">Racha a Cuca</h1> 
                    <hr> 
            </header>
            <section id="sectionJogo" class="container-fluid  py-3">   
                <section id="secaoConfiguracao"> 
                        <h3 class="">Nivel:</h3>
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="nivel" id="rdoFacil" value="3" checked>
                            <label class="form-check-label" for="rdoFacil">Fácil</label>
                        </div>
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="nivel" id="rdoNormal" value="4">
                            <label class="form-check-label" for="rdoNormal">Normal</label>
                        </div>
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="nivel" id="rdoDificil" value="5" >
                            <label class="form-check-label" for="rdoDificil">Difícil</label>
                        </div>
                        <h3 class="mt-3">Selecionar:</h3>
                        <div class="row ">
                            <div class="col-4  ">
                                <div class="form-check form-check-inline ">
                                    <input class="form-check-input" type="radio" name="image" id="image1" value="option1" checked>
                                    <img src="img/imges.jpg" id="image1" width="150" height="150" class="img-thumbnail" alt="...">
                                </div> 
                                <div class="form-check form-check-inline ">
                                    <input class="form-check-input" type="radio" name="image" id="image2" value="option3" >
                                    <img src="img/imges2.jpg" id="image2" width="150" height="150" class="img-thumbnail" alt="...">
                                </div>
                                
                            </div>
                            <div class="col-4">
                                <div class="form-check form-check-inline ">
                                    <input class="form-check-input" type="radio" name="image" id="image3" value="option3" >
                                    <img src="img/imges3.jpg" id="image3"  width="150" height="150" class="img-thumbnail" alt="...">
                                </div>
                                <div class="form-check form-check-inline ">
                                    <input class="form-check-input" type="radio" name="image" id="image4" value="option4" >
                                    <img src="img/imges4.jpg" id="image4" width="150" height="150" class="img-thumbnail" alt="...">
                                </div> 
                            </div> 
                            <div class="col-4">
                                <div class="form-check form-check-inline ">
                                    <input class="form-check-input" type="radio" name="image" id="image5" value="option5" >
                                    <img src="img/imges5.jpg" id="image5"  width="150" height="150" class="img-thumbnail" alt="...">
                                </div>
                                <div class="form-check form-check-inline ">
                                    <input class="form-check-input" type="radio" name="image" id="image6" value="option6" >
                                    <img src="img/imges6.jpg" id="image6" width="150" height="150" class="img-thumbnail" alt="...">
                                </div> 
                            </div>
                        </div> 
                </section>
                <section id="secaoTabuleiro" hidden>
                    <table id="tabuleiro" class="bg-light border border-black border-4 rounded-3 p-2 "></table>
                </section>
                <section name="" id="" >
                    <div class="col-auto d-flex justify-content-center mt-4">
                        <button type="button" id="configurarJogo" onclick="configurarJogo()" class="btn btn-primary mx-1" hidden>Configuração</button>
                         <button type="button" id="contadorDeJogada"  class="btn btn-light mx-1 fs-4 fw-bold py-1"  hidden>Total de jogodas :<span id="contadorDeJogada" class="fs-4 fw-bold"> 0</span> </button>
                        <button type="button" id="reiniciarJogo" onclick="reiniciarJogo()" class="btn btn-primary mx-1" hidden>Reiniciar</button>
                        <button type="button" id="iniciarJogo" onclick="iniciarJogo()" class="btn btn-primary mx-1">Iniciar</button>
                    </div>  
                </section>
            </section> 
            
        </main> 
        <script src="JS/jquery-3.6.0.min.js"></script>
        <script src="JS/bootstrap.min.js"></script>
        <script src="JS/main.js"></script>
    </body>

</html>
